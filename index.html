<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Developer/Designer Page Layout Concept | Codrops</title>
		<meta name="description" content="A page layout concept with a developer/designer theme and a special effect" />
		<meta name="keywords" content="template, page layout, concept, developer, designer, portfolio, effect, animation, css, javascript" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="favicon.ico">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500|Roboto+Mono" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/pieces.css" />
		<link rel="stylesheet" type="text/css" href="sponsor/pater.css" />
		<link href='https://use.fontawesome.com/releases/v5.0.6/css/all.css' rel='stylesheet'/>
		<script>document.documentElement.className = 'js';</script>
	</head>
	<body>
		<main>
			<div class="pieces" style="background-image: url(img/normal.jpg)" data-img-alt="url(img/alt.jpg)" data-img-code="url(img/code.jpg)"></div>
			<div class="overlay overlay--hidden"></div>
			<div class="content">
				<div class="content__inner">
					<div class="content__top">
						
						<div class="logo">
							<i class="fas fa-chevron-left"></i>Andrii<span>v</span><i class="fas fa-chevron-right"></i>
						</div>
						<div class="controls">
							<a href="https://www.facebook.com/bo.andriiv"><i class="fab fa-facebook fa-lg"></i></a>
							<a href="https://www.instagram.com/majsterbo/"><i class="fab fa-instagram fa-lg"></i></a>
							<a href="#"><i class="fab fa-linkedin fa-lg"></i></a>
							<button class="btn btn--menu mode mode--design" data-switch style="display: none">
								<svg class="icon icon--menu"><use xlink:href="#icon-menu"></use></svg>
								<svg class="icon icon--menu-alt"><use xlink:href="#icon-menu-alt"></use></svg>
							</button>
						</div>
					</div>
					<div class="menu">
						<ul class="menu__inner">
							<li class="menu__item"><a class="menu__link" data-switch>Upwork profile</a></li>
							<li class="menu__item"><a class="menu__link" data-switch>Portfolio</a></li>
							<li class="menu__item"><a class="menu__link" data-switch>Contacts</a></li>
							<!-- <li class="menu__item"><a class="menu__link" data-switch>Musings</a></li> -->
						</ul>
					</div>
					<div class="menu menu--code" style="position: relative">
						<ul class="menu__inner">
							<li class="menu__item"><a class="menu__link" data-switch>Про мене</a></li>
							<li class="menu__item"><a class="menu__link" data-switch>Портфоліо</a></li>
						</ul>
						<ul class="menu__inner menu__inner__right" style="position: absolute; top: 0; right: 0;">
							<li class="menu__item"><a class="menu__link" data-switch>Contacts</a></li>
							<br />
							<li class="menu__item"><a class="menu__link" data-switch>Портфоліо</a></li>
						</ul>
					</div>
					<div class="content__bottom">
						<div class="switch mode mode--design">
							<a class="switch__item switch__item--current">home</a>
							<a class="switch__item"><span class="mode mode--design" data-switch data-glitch>about me</span></a>
						</div>
						<div class="link-wrap">
							<a class="contact-link mode mode--design" data-switch data-glitch>Work with me</a>
						</div>
					</div>
					<h2 class="title">
						<span class="title__inner mode mode--design" data-switch data-glitch>Bogdan Andriiv</span>
					</h2>
					<h2 class="sub-title">​<span class="part1">Front-end web developer</span><br><span class="part2">you were looking for</span></h2>
				</div><!-- /content__inner-->
			</div><!-- /content -->
			<div class="loading"></div>
		</main>
		<script src="js/imagesloaded.pkgd.min.js"></script>
		<script src="js/anime.min.js"></script>
		<script src="js/charming.min.js"></script>
		<script src="js/main.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</body>
</html>
